<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList & Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="home">Home</a>
                <a href="About">About</a>
            </div>
            <img onclick="getDark()" src="./assets/img/darkLight.png" alt="">
        </nav>
        
    </header>
    <main>
        <section>
            <form onsubmit="getInputValue(); return false">
                <label for="textId">Name</label>
                <input type="text" id="textId" class="name">
                <br>
                <label for="num">Age</label>
                <input type="number" id="num" class="num">
                <label for="range">Range</label>
                <input type="range" max="50" min="0" id="range" class="range">
                <br>
                <label for="checkbox">Are you happy?</label>
                <input type="checkbox" id="checkbox" class="checkbox">
                <label for="bday">Birthday</label>
                <input type="date" id="bday" class="bday">
                <br>
                <input type="submit">
            </form>
            <p class="output"></p>
        </section>
        <section>
            <h2 onclick="addClass()" class="myAdd">ADD Class</h2>
            <h3 onclick="removeClass()" class="remove">REMOVE Class</h3>
        </section>
    </main>
    <script src="./assets/js/main.js" type="text/javascript"></script>
</body>

</html>
